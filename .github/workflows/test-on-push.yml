name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - "10.13.0"
        nest-version:
          - "^5"
          - "^6"
          - "^7"
          - ""
        include:
          - node-version: "8.9.0"
            nest-version: "^5"
          - node-version: "8.9.0"
            nest-version: "^6"
          - node-version: "8.9.0"
            nest-version: "^7"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install nestjs
        env:
          NEST_VERSION: ${{ matrix.nest-version }}
        run: npm install @nestjs/common@$NEST_VERSION @nestjs/core@$NEST_VERSION @nestjs/testing@$NEST_VERSION

      - name: Install platform-express
        if: >-
          startsWith(matrix.nest-version, '^6') ||
          startsWith(matrix.nest-version, '^7') ||
          startsWith(matrix.nest-version, '^8')
        env:
          NEST_VERSION: ${{ matrix.nest-version }}
        run: npm install @nestjs/platform-express@$NEST_VERSION

      - name: Install rxjs
        if: >-
          startsWith(matrix.nest-version, '^5') ||
          startsWith(matrix.nest-version, '^6') ||
          startsWith(matrix.nest-version, '^7')
        env:
          RXJS_VERSION: "^6"
        run: npm install rxjs@$RXJS_VERSION

      # Jest dropped Node.js 8.x support starting from 26.x and ts-jest requires typescript 3.x
      - name: Install jest
        if: startsWith(matrix.node-version, '8')
        run: npm install jest@^25 ts-jest@^25 typescript@^3

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
